<!DOCTYPE html>
<html lang="en" ng-app="winnouncer">
<head>
	<meta charset="UTF-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="components/bootstrap/bootstrap.css">
	<link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
	<div class="container">
		<header class="headBanner" >
			<div class="title">
				<h1 class="tText" >
					<span class="firstHalf"> Win</span><span class="secHalf">nounce</span>
				</h1>
				<h3 class="subTitle">
					Where all the relevant information you need.
				</h3>
			</div>

		</header>

	<section>
		<div class="content">
			<nav class="navbar navbar-default navMargin2">
			  <div class="container-fluid">
			  	<ul class="nav navbar-nav">
			  		<li>
			  			<a class="navbar-brand" href="#"> <i class="glyphicon glyphicon-home"></i> Announcements</a>
			  		</li>
			  	</ul>
			      <ul class="nav navbar-nav navbar-right">
			        <li ><a href="#">About</a></li>
			        <li ><a id="profileLink" href="#">Profile</a></li>
			        <li ><a href="login.html">Logout</a></li>
			      </ul>
			    </div>
			</nav>

			<div ng-controller="announcementController">

				<div class="col-md-5 noPadding">
					<div class="input-group">
				    	<input type="text" class="form-control" placeholder=" Search Title.. " ng-model="search" >
				    </div>
				</div>
				
				<main class="col-md-8 announceArt well" >
					
					<div class="form-group announcerForm">
						<div class="newTitle">
							<label for="newTitle" class="label label-success">Title</label>
							<input type="text" name="newTitle" id="announceTitle" class="form-control" placeholder="Title" ng-model="title" required>
						</div>
						<br>
						<label for="newAnnouncement" class="label label-success">Announce !!</label>
						<textarea name="newAnnouncement" id="announceDet" class="form-control" placeholder="Details.." ng-model="details"></textarea>
						<br>
						<div class="pull-right">
							<button class="btn btn-primary" ng-click="postAnnouncement()">
								<strong>Post Announcement</strong>
							</button>
						</div>
						<div class="pull-right marginSide">
							<select id="announceGroup" class="form-control" ng-model="group">
								<option style="display:none" value disabled selected>select a group</option>
								<option ng-repeat="group in groups" value="{{group.groupName}}">
									{{group.groupName}}
								</option>
							</select>
						</div>
						<div class="clear"></div>
					</div>

					<article class="announcements" ng-repeat="announcement in announcements | filter: search | orderBy : expression : reverse">
						<button class="pull-left btn btn-danger closeBtn" ng-click="removeAnnouncement($index)">
							<strong>X</strong>
						</button>

						<cite class="pull-right">
							{{announcement.date}}
						</cite>
						<div class="clear"></div>
						<h2 class="announceTitle">
							{{announcement.title}}
						</h2>
						<h5 class="announceGroup">
							{{announcement.group}}
						</h5>
						<p class="announceContent">
							{{announcement.details}}
						</p>

						<a class="pull-right" ng-click="editAnnouncement($index)">Edit</a>
						<div class="clear"></div>
					</article>
					
				</main>

				<aside class="col-md-4">
					<div class="well">
						<h1 class="navtitle">
							Groups
						</h1>
						<ul class="nav nav-pills nav-stacked">
							<li class="active">
							<a href="">All</a>
							</li>
							<li ng-repeat="group in groups">
								<a href="">{{group.groupName}}</a>
							</li>
						</ul>
						
						<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add Group</button>

						<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
							<div class="modal-dialog" role="document">
							    <div class="modal-content">
							    	<div class="modal-header">
							    		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							    		<h4 class="modal-title" id="exampleModalLabel"> 
							    			<strong> Add Group </strong> 
							    		</h4>
							    	</div>
							    	<div class="modal-body">
								        <div class="form-group">
								        	<label for="recipient-name" class="label label-default">Group Name</label>
								        	<input type="text" class="form-control" ng-model="groupName">
								        </div>
							    	</div>
							    	<div class="modal-footer">
							    		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							    		<button type="button" class="btn btn-primary" ng-click="addNewGroup()">Save</button>
							    	</div>
							    </div>
							</div>
						</div>

					</div>
				</aside>

			</div>
		</div>
	</section>
	</div>
	
	<script src="components/jquery/jquery.js"></script>
	<script src="components/bootstrap/bootstrap.js"></script>
	<script src="components/angular/angular.js"></script>
	<script src="components/angular/angular-route.js"></script>
	<script src="js/ngmodule/announcer.js"></script>
	<script src="js/home.js"></script>
	
</body>
</html>
