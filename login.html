<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Welcome To Winnounce</title>
	<link rel="stylesheet" href="components/bootstrap.css">
	<link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
	<section class="container">
		<header class="headBanner" >
			<div class="title">
				<h1 class="tText" >
					<span class="firstHalf"> Win</span>nounce
				</h1>
				<h3 class="subTitle">
					Where all the relevant information you need.
				</h3>
			</div>
		</header>
		<div class="loginView">
			<section>
				<aside class="loginGroup">
					<div class="form-group">	
						<label class="label label-default" for="username">User Name</label><br>
						<input type="text" name="username" class="form-control" placeholder="username">
					</div>
					<div class="form-group">
						<label class="label label-default" for="passwd">Password</label><br>
						<input type="password" name="passwd" class="form-control" placeholder="password" >
					</div>
					<div class="pull-right">
						<button class="btn btn-primary">login</button>
					</div>
					<div class="clear"></div>
				</aside>
			</section>
		</div>
	</section>
</body>
</html>
